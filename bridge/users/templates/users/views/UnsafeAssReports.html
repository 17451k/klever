{% load i18n %}

<div id="job_filters_accordion" class="ui styled accordion fluid">
    <div class="title"><i class="setting icon"></i>{{ view.viewtitle }}</div>
    <div class="content ui small form">
        {% include 'users/views/viewButtons.html' %}
        <div class="ui divider"></div>
        <div class="ui grid">
            <div class="ten wide column">
                {% include 'users/views/viewColumns.html' %}
            </div>
            <div class="six wide column">
                {# Similarity #}
                <input id="view_data_{{ view.type }}__similarity" value="checkboxes_if_similarity" type="hidden">
                <div class="ui checkbox">
                    <input type="checkbox" id="view_condition_{{ view.type }}__similarity"{% if 'similarity' in view %} checked{% endif %}>
                    <label for="view_condition_{{ view.type }}__similarity">{% trans 'Similarity' %}</label>
                </div>
                <br><br>
                <div style="margin-left: 15px;">
                    <div class="ui checkbox">
                        <input id="view_{{ view.type }}__similarity__0" type="checkbox" value="0"{% if 'similarity' in view and '0' in view.similarity %} checked{% endif %}>
                        <label for="view_{{ view.type }}__similarity__0">{% trans 'Similarity' %} = 0%</label>
                    </div>
                    <br>
                    <div class="ui checkbox">
                        <input id="view_{{ view.type }}__similarity__50" type="checkbox" value="50"{% if 'similarity' in view and '50' in view.similarity %} checked{% endif %}>
                        <label for="view_{{ view.type }}__similarity__50">0% &lt; {% trans 'Similarity' %} &lt; 100%</label>
                    </div>
                    <br>
                    <div class="ui checkbox">
                        <input id="view_{{ view.type }}__similarity__100" type="checkbox" value="100"{% if 'similarity' in view and '100' in view.similarity %} checked{% endif %}>
                        <label for="view_{{ view.type }}__similarity__100">{% trans 'Similarity' %} = 100%</label>
                    </div>
                </div>
                <div class="ui divider"></div>

                {# Association type #}
                <input id="view_data_{{ view.type }}__ass_type" value="checkboxes_if_ass_type" type="hidden">
                <div class="ui checkbox">
                    <input type="checkbox" id="view_condition_{{ view.type }}__ass_type"{% if 'ass_type' in view %} checked{% endif %}>
                    <label for="view_condition_{{ view.type }}__ass_type">{% trans 'Association type' %}</label>
                </div>
                <br><br>
                <div style="margin-left: 15px;">
                    {% for ass_type in ass_types %}
                        <div class="ui checkbox" style="margin-right: 30px; margin-top: 10px;">
                            <input id="view_{{ view.type }}__ass_type__{{ ass_type.0 }}" type="checkbox" value="{{ ass_type.0 }}"{% if 'ass_type' in view and ass_type.0 in view.ass_type %} checked{% endif %}>
                            <label for="view_{{ view.type }}__ass_type__{{ ass_type.0 }}">{{ ass_type.1 }}</label>
                        </div>
                        <br>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="ui divider"></div>

        {% include 'users/views/viewCreateForm.html' %}
    </div>
</div>
