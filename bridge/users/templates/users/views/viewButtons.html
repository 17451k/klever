{% load i18n %}

<div class="ui action input">
    <label for="view_list__{{ view.type }}"></label>
    <select id="view_list__{{ view.type }}" class="ui dropdown">
        <option value="default">{% trans 'Default' %}</option>
        {% for v in view.views %}
            <option title="{{ v.name }}" value="{{ v.id }}"{% if view.view_id == v.id %} selected{% endif %}>{{ v.name }}
                {% if v.shared %} ({% if v.author_id == user.id %}{% trans 'shared' %}{% else %}{{ v.author.get_full_name }}{% endif %}){% endif %}
            </option>
        {% endfor %}
    </select>
    <br><br>
    <button id="view_show_btn__{{ view.type }}" type="button" class="ui teal icon button note-popup" data-content="{% trans 'Show' %}"><i class="unhide icon"></i></button>
    <button id="view_prefer_btn__{{ view.type }}" type="button" class="ui green icon button note-popup" data-content="{% trans 'Make preferred' %}"><i class="thumbs up icon"></i></button>
    <button id="view_update_btn__{{ view.type }}" type="button" class="ui pink icon button note-popup" data-content="{% trans 'Update' %}"><i class="refresh icon"></i></button>
    <button id="view_share_btn__{{ view.type }}" type="button" class="ui yellow icon button note-popup" data-content="{% trans 'Share' %}/{% trans 'Hide' %}"><i class="unhide icon"></i></button>
    <button id="view_remove_btn__{{ view.type }}" type="button" class="ui red icon button note-popup" data-content="{% trans 'Delete' %}"><i class="remove icon"></i></button>
    <button id="view_show_default_btn__{{ view.type }}" type="button" class="ui green icon button note-popup" data-content="{% trans 'Show preferred view' %}"><i class="reply icon"></i></button>
</div>
<input class="view-type-buttons" type="hidden" value="{{ view.type }}">
