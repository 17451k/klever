{% load i18n %}

{% if DataStatistics|length %}
    <div class="ui top attached tabular menu">
    {% for data in DataStatistics %}
        <a class="item{% if data.active %} active{% endif %}" data-tab="{{ data.tab }}">{{ data.tab }}</a>
    {% endfor %}
    </div>
    {% for data in DataStatistics %}
        <div class="ui bottom attached tab segment{% if data.active %} active{% endif %}" data-tab="{{ data.tab }}">{{ data.content|safe }}</div>
    {% endfor %}
{% else %}
    <h3>{% trans 'There is no data statistics' %}</h3>
{% endif %}
