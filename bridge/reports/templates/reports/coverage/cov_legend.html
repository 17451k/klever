{% load i18n %}

<div id="cov-legend-box">
    <div class="ui grid">
        {% if legend.lines|length %}
            <div class="eight wide column">
                <span class="italic small-violet-text">{% trans "Line coverage legend" %}</span>
                {% for d in legend.lines %}
                    <div class="CovLegCell" style="background-color: {{ d.1 }};">
                        <span>{{ d.0 }}</span>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% if legend.funcs|length %}
            <div class="eight wide column">
                <span class="italic small-violet-text">{% trans "Function coverage legend" %}</span>
                {% for d in legend.funcs %}
                    <div class="CovLegCell" style="background-color: {{ d.1 }};">
                        <span>{{ d.0 }}</span>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
