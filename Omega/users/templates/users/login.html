{% extends 'base.html' %}

{% load static %}
{% load i18n %}
{% block title %}{% trans 'Sign in' %}{% endblock %}

{% block head_block %}
    <link href="/static/users/css/login.css" rel="stylesheet">
{% endblock %}

{% block body_block %}
    <form class="form-signin" role="form" id="login_form" method="post" action="{% url 'users:login' %}{% if request.GET %}?next={{ request.GET.next }}{% endif %}">
        {% csrf_token %}
        {% if login_errors %}
            <p style="color: #ee4c21;">{{ login_errors }}</p>
        {% endif %}
        <input class="form-control" placeholder="{% trans 'Username' %}" id="id_username" maxlength="254" name="username" type="text" required autofocus="">
        <input class="form-control" placeholder="{% trans 'Password' %}" id="id_password" maxlength="254" name="password" type="password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">{% trans 'Sign in' %}</button>
    </form>
{% endblock %}
