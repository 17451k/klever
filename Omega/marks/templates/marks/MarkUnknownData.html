{% load i18n %}

<h4 class="purple-title">{% trans 'Status' %}</h4>
<div style="margin-left:25px">
    {% for s in markdata.statuses %}
        <input id="selected_status__{{ s.value }}" type="radio" name="selected_status" value="{{ s.value }}"{% if s.checked %} checked{% endif %}>
        <label for="selected_status__{{ s.value }}" style="color: {{ s.color }}">{{ s.title }}</label>
        <br>
    {% endfor %}
</div>
<label for="unknown_function" class="purple-title">{% trans 'Function' %}</label>
<input id="unknown_function" class="form-control" type="text" pattern="{% trans 'Regular expression' %}" value="{{ markdata.unknown_data.0 }}">
<br>
<label for="unknown_problem_pattern" class="purple-title">{% trans 'Problem pattern' %}</label>
<input id="unknown_problem_pattern" class="form-control" type="text" value="{{ markdata.unknown_data.1 }}">
<br>
<label for="unknown_link" class="purple-title">{% trans 'Link to the problem' %}</label>
<input id="unknown_link" class="form-control" type="url" {% if markdata.unknown_data.2 %}value="{{ markdata.unknown_data.2 }}"{% endif %}>
<br>
<label for="mark_description" class="purple-title">{% trans 'Description' %}</label>
<textarea id="mark_description" class="form-control" rows="5" style="resize:none" placeholder="{% trans 'Description' %}">{{ markdata.description }}</textarea>
