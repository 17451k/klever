{% extends 'reports/base.html' %}

{% load i18n %}

{% load tz %}

{% block body_block %}


<div class="row">
    <div class="col-sm-5">
        <span class="Title">{% trans 'Unsafes' %}</span>
        <table class="RootReportTable" border="1">
            <tr class="TableRawEven">
                <td><span class="TableTitle">{% trans 'ID' %}</span></td>
            </tr>
            {% for unsafe in unsafes %}
                <tr class="TableRawOdd">
                    <td>{{ unsafe.id }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
    <div class="col-sm-5">
    </div>
</div>

{% endblock %}
