{% extends 'base.html' %}

{% load i18n %}

{% block title %}{% trans 'Error' %}{% endblock %}

{% block body_block %}
    {% if message %}
        <h1 style="color: #ef2f6c">{{ message }}</h1>
    {% endif %}
    {% if back %}
        <a class="btn btn-success" href="{{ back }}">{% trans 'OK' %}</a>
    {% endif %}
{% endblock %}
